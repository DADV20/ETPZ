
<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<link id="custom_style" href="{{ ASSETS_ROOT }}/css/custom.css" rel="stylesheet" />
{% endblock stylesheets %}

<div class="container-fluid">
    <form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-3 {% if form.nombre.errors %}form-error{% endif %}">
                <label for="{{ form.nombre.id_for_label }}">Crear Periodo</label> <br>
                {{ form.nombre }}
            </div>
        </div>

        <div class="w-100"></div>

        <div class="col pt-3">
            <button class="btn btn-primary" type="submit">Guardar Periodo</button>
        </div>

        
        </div>
    </div>
    </form>

    <div>
        <table class="table table-striped mb-0 ">
            <thead>
                <tr>
                    <th class="text-xs font-weight-bolder opacity-7">Periodos Academicos Registrados</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="font-weight-bold align-middle ps-4">Periodo</th>
                </tr>
                {% for i in data_table %}
                    <tr>
                        <td>{{ i.nombre }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="w-100"></div>
</div>
