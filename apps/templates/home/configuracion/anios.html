{% block stylesheets %}
<link id="custom_style" href="{{ ASSETS_ROOT }}/css/custom.css" rel="stylesheet" />
{% endblock stylesheets %}

<div class="container-fluid">

    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col {% if form.nombre.errors %}form-error{% endif %}">
                    <label for="{{ form.nombre.id_for_label }}">Crear A単o</label>
                    <div class="col-3">
                        {{ form.nombre }}
                    </div>
                </div>
            </div>

            <div class="w-100"></div>

            <div class="col pt-3">
                <button class="btn btn-primary" type="submit">Guardar A単o</button>
            </div>
        </div>
    </form>
</div>


<div>
    <table class="table table-striped mb-0 ">
        <thead>
            <tr>
                <th class="text-xs font-weight-bolder opacity-7">A単os Registrados</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="font-weight-bold align-middle ps-4">A単o</th>
                <th class="font-weight-bold align-middle ps-4">Opciones</th>
            </tr>
            {% for i in data_table %}
                <tr>
                    <td>{{ i.nombre }}</td>
                    <td>
                        <a href="{% url 'editar_seccion' %}">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
