

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<link id="custom_style" href="{{ ASSETS_ROOT }}/css/custom.css" rel="stylesheet" />
{% endblock stylesheets %}

<div class="container-fluid">

  <form method="post">
    {% csrf_token %}
    <div class="container">
      <div class="row">
  
        <div class="col-2 {% if form.codigo.errors %}form-error{% endif %}">
          <label for="{{ form.codigo.id_for_label }}">{{ form.nombre.label }}</label>
          {{ form.nombre }}
        </div>
  
        <div class="w-100"></div>
        
        <div class="col pt-3">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
        
      </div>
    </div>
  </form>

</div>
