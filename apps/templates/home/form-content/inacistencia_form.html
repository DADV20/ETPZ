<div class="table-responsive p-0">
    <table class="table p-0">
        <thead>
            <tr class="text-xs">
                <th class="ps-3">Matria</th>
                <th class="text-center">Lapso 1</th>
                <th class="text-center">Lapso 2</th>
                <th class="text-center">Lapso 3</th>
            </tr>
        </thead>
        <tbody>
            {{ formset.management_form }}
            {% for nota, form in objects %}
            <tr>
                <input type="hidden" value="{{ nota.id }}" name="form-{{ forloop.counter0 }}-id" id="id_form-{{ forloop.counter0 }}-id">
                <td class="ps-3">{{ nota.materia }}</td>
                <td>{{ form.inasistencia_1 }} </td>
                <td>{{ form.inasistencia_2 }} </td>
                <td>{{ form.inasistencia_3 }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-center col-12 pb-3">
    <button class="btn btn-primary btm-sm m-0 me-2" type="submit">Guardar</button>
    <a href="{% url 'estudiante_ver' estudiante.id %}">
    <button type="button" class="btn btn-danger btm-sm m-0">Cancelar</button></a>
</div>
