{% load tags %}
<table class="table table-striped mb-0 ">
    <thead>
      <tr>
        <th class="text-xs font-weight-bolder opacity-7">Titulo</th>
        <th class="text-xs font-weight-bolder opacity-7 text-center user-select-none">Editar</th>
      </tr>
    </thead>
    <tbody>
      {% for carga in cargas %}
      <tr class="text-primary">
        <td class="font-weight-bold ps-4">
          <h6 class="text-sm m-0">{{ carga.titulo }}</h6>
        </td>
        <td class="font-weight-bold align-middle text-center user-select-none">
          <a href="{% url 'carga_editar' carga.id %}">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </a>
          {% include 'includes/del_modal.html' with target=carga.id objeto='la Carga Academica' info='Esta acci√≥n no puede deshacerse' url_name='carga_eliminar' %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
